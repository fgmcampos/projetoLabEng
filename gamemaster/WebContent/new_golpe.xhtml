<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GameMaster</title>
</h:head>
<h:body>
	<!--  Navigation -->
	<h:panelGroup layout="block" styleClass="wrapper" id="wrapper">
		<ui:include src="/WEB-INF/menu.xhtml" />
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<h:panelGroup layout="block" styleClass="page-wrapper"
			id="page-wrapper">
			<h:form id="Formulario">
				<h:panelGroup layout="block" styleClass="col-lg-12" id="col-lg-12">
					<h1 class="page-header">Novo golpe</h1>
					<h:panelGrid columns="3"
						styleClass="table table-responsive table-striped table-bordered table-hover">
						<h:outputLabel value="Id:" />
						<h:outputText id="id" value="#{golpeMB.golpeAtual.id}" />
						<h:message for="id" />
						<h:outputLabel value="Titulo:" />
						<h:inputText id="titulo" value="#{golpeMB.golpeAtual.titulo}" />
						<h:message for="titulo" />
						<h:outputLabel value="Personagem:" />
						<h:inputText id="personagem" value="#{golpeMB.golpeAtual.personagem}" />
						<h:message for="personagem" />
						<h:outputLabel value="Descrição:" />
						<h:inputTextarea id="descr" rows="10" cols="90" value="#{golpeMB.golpeAtual.descr}" />
						<h:message for="descr"/>
					</h:panelGrid>
				</h:panelGroup>
				<br></br>
				<h:commandButton value="Adicionar" styleClass="btn btn-success"
					action="#{golpeMB.adicionar()}" />
				<br></br>
				<div class="footer">
					<ui:insert name="footer">
						<ui:include src="/WEB-INF/back.xhtml" name="footer" />
					</ui:insert>
				</div>
			</h:form>
		</h:panelGroup>
	</h:panelGroup>

	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"></link>

	<!-- Custom CSS -->
	<link href="css/simple-sidebar.css" rel="stylesheet"></link>

</h:body>
</html>
