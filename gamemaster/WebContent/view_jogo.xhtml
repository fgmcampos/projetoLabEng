<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GameMaster</title>
</h:head>
<h:body>
	<!--  Navigation -->
	<h:panelGroup layout="block" styleClass="wrapper" id="wrapper">
		<ui:include src="/WEB-INF/menu.xhtml" />
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<h:panelGroup layout="block" styleClass="page-wrapper"
			id="page-wrapper">
			<h:form id="Formulario">
				<h:panelGroup layout="block" styleClass="col-lg-12" id="col-lg-12">
					<h1 class="page-header">Jogos</h1>

					<br />
					<h:panelGrid rendered="#{not empty jogoMB.listaPesquisa}">
						<h:dataTable layout="block"
							styleClass="table table-responsive table-striped table-bordered table-hover"
							value="#{jogoMB.listaPesquisa}" var="jogo" border="1">
							<h:column>#{jogo.id}
						<f:facet name="header">Id</f:facet>
							</h:column>
							<h:column>#{jogo.titulo}
						<f:facet name="header">Titulo</f:facet>
							</h:column>
							<h:column>#{jogo.imagem}
						<f:facet name="header">Miniatura</f:facet>
							</h:column>
							<h:column>
								<h:outputText value="#{jogo.lancJP}">
									<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
										timeZone="americas/Sao_Paulo" />
								</h:outputText>
								<f:facet name="header">Lançamento Japonês</f:facet>
							</h:column>
							<h:column>
								<h:outputText value="#{jogo.lancUS}">
									<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
										timeZone="americas/Sao_Paulo" />
								</h:outputText>
								<f:facet name="header">Lançamento Americano</f:facet>
							</h:column>
							<h:column>#{jogo.empresa}
								<f:facet name="header">Empresa</f:facet>
							</h:column>
							<h:column>#{jogo.console.titulo}
								<f:facet name="header">Console</f:facet>
							</h:column>
							<h:column>
								<h:commandLink action="#{jogoMB.editar ( jogo )}">Editar </h:commandLink>
								<h:commandLink action="#{jogoMB.excluir( jogo )}">Remover</h:commandLink>
								<f:facet name="header">Ações</f:facet>
							</h:column>
						</h:dataTable>
					</h:panelGrid>
				</h:panelGroup>
				<br></br>
				<h:commandButton value="Novo Jogo" styleClass="btn btn-success"
					action="new_jogo?faces-redirect=true" />
			</h:form>
		</h:panelGroup>
		<div class="footer">
			<ui:insert name="footer">
				<ui:include src="/WEB-INF/back.xhtml" name="footer" />
			</ui:insert>
		</div>
	</h:panelGroup>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet"></link>

	<!-- Custom CSS -->
	<link href="css/simple-sidebar.css" rel="stylesheet"></link>

</h:body>
</html>
